<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo do Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 8px;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
    <script>
        // Função para abrir o modal
        function abrirModal() {
            document.getElementById("modalRedefinirSenha").style.display = "block";
        }

        // Função para fechar o modal
        function fecharModal() {
            document.getElementById("modalRedefinirSenha").style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Login</h1>

    <form method="POST" action="{% url 'login' %}">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <p><a href="javascript:void(0);" onclick="abrirModal()">Esqueceu a senha?</a></p>
        <button type="submit">Entrar</button>
    </form>
    
    <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>

    <!-- Modal de Redefinição de Senha -->
    <div id="modalRedefinirSenha" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3>Redefinir Senha</h3>
            <form method="post" action="{% url 'redefinir_senha' %}">
                {% csrf_token %}
                <input type="text" name="username_or_email" placeholder="Usuário ou E-mail" required><br>
                <input type="password" name="senha_antiga" placeholder="Senha Antiga" required><br>
                <input type="password" name="nova_senha" placeholder="Nova Senha" required><br>
                <input type="password" name="confirmar_senha" placeholder="Confirmar Nova Senha" required><br>
                <button type="submit">Redefinir Senha</button>
            </form>
        </div>
    </div>
</body>
</html>
